<body>
    <script>
        nota=prompt("Digite nota final");

            alert("Aprovado");

    <script>
        nota=prompt("Digite nota final");
        if(nota>5){

    <script>
        nota=prompt("Digite nota final");
        if(nota>5){
            alert("Aprovado");
        }else if(nota==5){
            alert("Recuperação");
        }else{
            alert("Reprovado");
        }
    </script>
